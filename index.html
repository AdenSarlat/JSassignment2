<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>javaAssignment2SMOOTHIE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Order A Yummy Smoothie!!!</h1>
    <form id="smoothieForm">
      <label for="size">Size:</label>
      <select id="size" name="size">
        <option value="Small">Small Smoothie ($5.00)</option>
        <option value="Medium">Medium Smoothie ($5.59)</option>
        <option value="Large">Large  Smoothie($7.90)</option>
      </select>
                <fieldset>
        <legend>Choose Ingredients:</legend>
        <label><input type="checkbox" name="ingredients" value="Banana" /> Banana ($0.50)</label>
        <label><input type="checkbox" name="ingredients" value="Strawberry" /> Strawberry ($0.75)</label>
        <label><input type="checkbox" name="ingredients" value="Blueberry" /> Blueberry ($0.45)</label>
        <label><input type="checkbox" name="ingredients" value="Mango" /> Mango ($1.00)</label>
        <label><input type="checkbox" name="ingredients" value="Rasperry" /> Rasperry ($0.90)</label>
         <label><input type="checkbox" name="ingredients" value="Pineapple" /> Pineapple MY FAV ($0.90)</label>
                      <label><input type="checkbox" name="ingredients" value="Coconut" /> Coconut ($0.20)</label>
                </fieldset>
                 <label for="base">Base Drink:</label>
      <select id="base" name="base">
        <option value="Water">Water ($0.00)</option>
        <option value="Almond Milk">Almond Milk ($0.50)</option>
        <option value="Coconut">Milk ($0.70)</option>
        <option value="Yogurt">Yogurt ($0.95)</option>
      </select>

         <label for="sweetener">Sweetener:</label>
      <select id="sweetener" name="sweetener">
        <option value="None">None ($0.00)</option>
        <option value="Honey">Honey ($0.30)</option>
        <option value="Sugar Cane">Sugar Cane ($0.25)</option>
        <option value="Sugar">Sugar ($0.20)</option>
      </select>


      <button type="submit">Order Smoothie</button>
      </form>
      

    <div class="output-wrapper">
      <div id="output"></div>
      <div id="smoothieImage"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
